<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="./public/styles/styles.css">
    <title>JobFinder</title>
</head>
<body>
    <header>
        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">Job Finder</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigaiton">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Ver Vagas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary" href="add.html">Abrir Vaga</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div id="add-form-container" class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 id="text-center">Divulgue a vaga preenchendo o formulário</h1>
            </div>
            <div id="form-box" class="col-md-12">
                <h2>Preencha os dados da melhor forma possível para encontrar mais rápido seu dev!</h2> 
                <form action="">
                    <div class="form-group">
                        <label for="title">Título da vaga:</label>
                        <input type="text" name="title" id="title" class="form-control" placeholder="Digite o título da barra" required>
                        <small id="titleHelp" class="form-text text-muted">O título é muito importante, seja claro e objetivo</small>
                    </div>

                    <div class="form-group">
                        <label for="description">Descrição da vaga:</label>
                        <textarea type="text" name="description" id="description" class="form-control" placeholder="Escreva as atividades do desenvolvedor..." required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="company">Empresa contratante:</label>
                        <input type="text" name="company" id="company" class="form-control" placeholder="Digite a empresa que vai contratar" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">E-mail para contato:</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Digite o e-mail para contato" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="salary">Salário oferecido:</label>
                        <input type="text" name="salary" id="salary" class="form-control" placeholder="Digite o salário da vaga" required>
                    </div>

                    <input type="hidden" name="new_job" value="1">
                    
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
